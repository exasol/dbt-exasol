name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      python-matrix: ${{ steps.matrix.outputs.python-versions }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Cache mise
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}-${{ hashFiles('mise.toml') }}

      - name: Generate Python version matrix
        id: matrix
        run: echo "python-versions=$(mise run nox -- -s matrix:python)" >> $GITHUB_OUTPUT

  checks:
    name: Checks (Python-${{ matrix.python-version }})
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(needs.setup.outputs.python-matrix) }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Cache mise
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}-${{ hashFiles('mise.toml') }}

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: mise run sync -- --all-extras
      
      - name: Format Check
        run: mise run format-check
      
      - name: Lint Code
        run: mise run nox -- -s lint:code

      - name: Lint Security
        run: mise run nox -- -s lint:security
        
      - name: Type Check
        run: mise run nox -- -s lint:typing

      - name: Unit Tests
        run: mise run nox -- -s test:unit -- --coverage
      
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v5
        with:
          name: coverage-python${{ matrix.python-version }}
          path: .coverage
          include-hidden-files: true
          retention-days: 30

      - name: Upload Lint Artifact
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: lint-python${{ matrix.python-version }}
          path: |
            .lint.txt
            .lint.json
          include-hidden-files: true
          retention-days: 30

      - name: Upload Security Artifact
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: security-python${{ matrix.python-version }}
          path: .security.json
          include-hidden-files: true
          retention-days: 30

  report:
    name: Report
    needs: checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: needs.checks.result == 'success'
    steps:
      - uses: actions/checkout@v5

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Cache mise
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}-${{ hashFiles('mise.toml') }}

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: mise run sync -- --all-extras
        
      - name: Download Artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts
          
      - name: Copy Artifacts
        run: mise run nox -- -s artifacts:copy -- artifacts
        
      - name: Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mise run nox -- -s sonar:check
