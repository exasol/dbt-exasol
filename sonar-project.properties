# SonarCloud configuration
# See: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

sonar.projectKey=com.exasol:dbt-exasol
sonar.organization=exasol
sonar.host.url=https://sonarcloud.io

# Source configuration
sonar.sources=dbt
sonar.python.version=3.10,3.11,3.12,3.13

# Coverage configuration
sonar.python.coverage.reportPaths=ci-coverage.xml

# Force coverage to be computed on all code, not just new code
# This ensures the quality gate considers overall project coverage
sonar.coverage.exclusions=
sonar.cpd.exclusions=

# Lint and security reports
sonar.python.pylint.reportPaths=.lint.json
sonar.python.bandit.reportPaths=.security.json
